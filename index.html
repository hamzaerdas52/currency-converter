<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Çevirici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container-sm my-3">
        <div class="card text-center text-bg-dark">
            <div class="card-header">
                <h5>DÖVİZ KURU ÇEVİRİCİ</h5>
            </div>
            <div class="card-body mx-5">
                <div class="row m-auto my-3">
                    <input id="amount" type="number" class="form-control" placeholder="Miktar" aria-label="Miktar">
                </div>
                <div class="row">
                    <div class="col-sm-5 my-2">
                        <select id="firstCurrencyOption" class="form-select" aria-label="Default select example">
                            <option selected>TRY</option>
                            <option>USD</option>
                            <option>EUR</option>
                            <option>GBP</option>
                        </select>
                    </div>
                    <div class="col-sm-2 my-2 d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-arrow-right " style="color: #ffffff;"></i>
                    </div>
                    <div class="col-sm-5 my-2">
                        <select id="secondCurrencyOption" class="form-select" aria-label="Default select example">
                            <option>TRY</option>
                            <option selected>USD</option>
                            <option>EUR</option>
                            <option>GBP</option>
                        </select>
                    </div>
                </div>
                <div class="row m-auto mt-2">
                    <button id="convertButton" type="button" class="btn btn-outline-primary p-3">Çevir</button>
                </div>
                <div class="row">
                    <div class="m-auto my-3">
                        <input id="result" type="number" class="form-control" placeholder="Sonuç" aria-label="Miktar" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="currency.js"></script>
    <script src="app.js"></script>
</body>

</html>
